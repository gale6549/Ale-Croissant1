<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best croissant in Bangkok</title>
        <!--link to CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--Box Icon-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Header-->
        <header>
            <!--Nav-->
            <div class="nav container">
                <a href="#" class="logo">Ale Croissant</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!--Content-->
                <div class="cart-content">
                    <div class="cart-box">
                               
                        <div class="detail-box">
                         
                        </div>
                    </div>
                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--Buy Button-->
                    <button type="button" class="btn-buy">Buy now</button>
                    <!--Cart Close-->
                    <i class='bx bx-x' id="close-cart"></i>
            </div>
            </div>
        </header>
        <!--Shop-->
        <section class="shop container">
            <h2 class="section-title">It's your choices!</h2>
            <!--Content-->
            <div class="shop-content">
                <!--Box 1-->
                <div class="product-box">
                    <img src="img/001Butter.jpg" alt="" class="product-img">
                    <h2 class="product-title">Butter Croissant</h2>
                    <span class="price">$2.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 2-->
                <div class="product-box">
                    <img src="img/002Almond.jpg" alt="" class="product-img">
                    <h2 class="product-title">Almond Croissant</h2>
                    <span class="price">$3.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 3-->
                <div class="product-box">
                    <img src="img/003Choco.jpg" alt="" class="product-img">
                    <h2 class="product-title">Chocolate croissant</h2>
                    <span class="price">$3.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 4-->
                <div class="product-box">
                    <img src="img/004Spinach.jpg" alt="" class="product-img">
                    <h2 class="product-title">Spinach croissant</h2>
                    <span class="price">$3.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 5-->
                <div class="product-box">
                    <img src="img/005SaltedEggLava.jpg" alt="" class="product-img">
                    <h2 class="product-title">Salted egg lava croissant</h2>
                    <span class="price">$4.25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 6-->
                <div class="product-box">
                    <img src="img/006HamCheese.jpg" alt="" class="product-img">
                    <h2 class="product-title">Ham&cheese croissant</h2>
                    <span class="price">$4.25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 7-->
                <div class="product-box">
                    <img src="img/007MushroomCreamBacon.jpg" alt="" class="product-img">
                    <h2 class="product-title">Mushroom cream bacon croissant</h2>
                    <span class="price">$4.25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 8-->
                <div class="product-box">
                    <img src="img/008Honey.jpg" alt="" class="product-img">
                    <h2 class="product-title">Honey croissant</h2>
                    <span class="price">$3.75</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
